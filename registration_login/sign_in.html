<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
  <div class="container">
    <h1>Sign In</h1>
    <p style = "color: red;" id="wrng_psd"></p>
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" >

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" >
    
    <hr>
    <button  onclick=check_redirect() type="submit" class="registerbtn">Sign In</button>
  </div>
  
  <div class="container signin">
    <p>Don't have account? <a href="registration.html">Create Account</a>.</p>
  </div>
</div>
<script>
  var retrievedObject = localStorage.getItem('data');
  var lsdata = JSON.parse(retrievedObject);
  function check_redirect(){
    if(lsdata.email==document.getElementById("email").value&&lsdata.psw==document.getElementById("psw").value){
      location.assign('file:///C:/Users/Admin/Desktop/js/JS-train/registration_login/profile.html');
    }
    else{
      document.getElementById("wrng_psd").innerHTML="Wrong Email or Password";
    }
  }
</script>
</body>
</html>
