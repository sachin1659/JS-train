<!DOCTYPE html>
<html>
<body style="padding-left: 20px;">
    <h1>Area of Circle</h1>
  <label for="area"> Enter a radius:</label>
  <input type="text" id="radius" name="num"><br><br>
  <input type="submit" onclick=area() value="Submit">
  <p id="demo"></p>
<script>
 function area(){
    let r = document.getElementById("radius").value;
    let result = 3.14*r*r;
    alert(result);
    document.getElementById("demo").innerHTML = "Area of Circle = "+result;
 }
</script>
</body>
</html>
